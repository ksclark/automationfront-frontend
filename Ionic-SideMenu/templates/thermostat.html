
<ion-view title="Thermostat">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-tabs class="tabs-icon-top">
        <!-- Dashboard Tab -->
        <ion-tab title="Dashboard" icon="icon ion-home">
            <ion-nav-view name="tab-dashboard">
                <ion-view title="Account">
                    <ion-content class="has-header padding">
                        <div class="range" style="width:300px;margin:0 auto;">
                            <input type="text" data-width="300" data-height="300" value="5" knob class="dial" ng-model="dialval2">
                        </div>
                </ion-content>

                <ion-footer-bar align-title="left" class="bar-subfooter">
                    <div class="button-bar">
                        <a class="button">Mode</a>
                        <a class="button">Fan</a>
                        <a class="button">Hold</a>
                    </div>
                  </ion-footer-bar> 

                </ion-view>
            </ion-nav-view>
        </ion-tab>

        <!-- Forecast Tab -->
        <ion-tab title="Forecast" icon="icon ion-heart" >
            <ion-nav-view name="app-dash">
                <ion-view title="Account">
                    <ion-content class="has-header padding">
                        <h1>Forecast</h1>
                    </ion-content>
                </ion-view>
            </ion-nav-view>
        </ion-tab>

          <!-- Settings Tab -->
        <ion-tab title="Settings" icon="icon ion-gear-b" >
            <ion-nav-view name="tab-account">
                <ion-view title="Account">
                    <ion-content class="has-header padding">
                        <h1>Settings</h1>
                    </ion-content>
                </ion-view>
            </ion-nav-view>
        </ion-tab>


    </ion-tabs>


</ion-view>
