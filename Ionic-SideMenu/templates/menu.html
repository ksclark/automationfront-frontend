<ion-side-menus>

  <ion-pane ion-side-menu-content drag-content="false">
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i> Back</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>

  </ion-pane>side-

  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <h1 class="title">Left</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/home">
          Home
        </ion-item>
        <ion-item nav-clear menu-close ng-click='goTo("music")'>
          Music
        </ion-item>
        <ion-item nav-clear menu-close ng-click='goTo("video")'>
          Video
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/thermostat">
          Thermostat
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/lights">
          Lights
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/settings">
          Settings
        </ion-item>        
      </ion-list>
    </ion-content>
  </ion-side-menu>

  <ion-side-menu side="right">
    <header class="bar bar-header bar-stable">
      <h1 class="title">Right Menu</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item ng-click="goTo(list.item)" ng-class="{active: isItemActive(list)}" class="item item-icon-left" ng-repeat="list in lists">
          <!-- <i ng-class="item.iconClass"></i> -->
          {{list.item}}
        </ion-item>      
      </ion-list>
    </ion-content>
  </ion-side-menu>  
</ion-side-menus>
